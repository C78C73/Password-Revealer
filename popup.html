<!DOCTYPE html>
<html>
<head>
  <title>Reveal Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 150px;
    }
    #reveal {
      width: 100%;
      padding: 10px;
      background: linear-gradient(270deg, #176a3a, #218c4a, #176a3a);
      background-size: 400% 400%;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      animation: gradientMove 3s ease infinite;
    }
    #reveal:hover {
      transform: scale(1.08);
      animation: pulse 0.6s;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(67,234,122,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(67,234,122,0); }
      100% { box-shadow: 0 0 0 0 rgba(67,234,122,0); }
    }
  </style>
</head>
<body>
  <button id="reveal">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"><path fill="white" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12c-4.418 0-7.364-3.09-8.485-5C4.636 8.09 7.582 5 12 5c4.418 0 7.364 3.09 8.485 5-1.121 1.91-4.067 5-8.485 5zm0-8a3 3 0 100 6 3 3 0 000-6zm0 4a1 1 0 110-2 1 1 0 010 2z"/></svg>
    Reveal Passwords
  </button>
  <script src="popup.js"></script>
</body>
</html>
